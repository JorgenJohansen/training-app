
<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px" >
        <mat-card-title fxLayoutAlign="center" class="title">Time to start a workout!</mat-card-title>
        <mat-card-content class="content">         
            <mat-form-field appearance="fill" fxLayoutAlign="center">
                <mat-label>Execises</mat-label>
                <mat-select ngModel name="exercise" placeholder="Choose Exercise">
                  <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                    {{exercise.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center" class="buttons">
            <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
        </mat-card-actions>
    </mat-card>
    
  </form>

</section>
