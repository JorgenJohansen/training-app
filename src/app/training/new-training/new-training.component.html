
<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px" >
        <mat-card-title fxLayoutAlign="center" class="title">Time to start a workout!</mat-card-title>
        <mat-card-content class="content">         
            <mat-form-field appearance="fill" fxLayoutAlign="center">
                <mat-label>Execises</mat-label>
                <mat-select>
                  <mat-option value="chrunches">
                    Chrunces
                  </mat-option>
                  <mat-option value="touch-toes">
                    Toach Toes
                  </mat-option>
                  <mat-option value="side-lunges">
                    Side Lunges
                  </mat-option>
                  <mat-option value="burpees">
                    Burpees
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center" class="buttons">
            <button type="submit" mat-raised-button color="primary" (click)="onStartTraining()">Start</button>
        </mat-card-actions>
    </mat-card>

</section>
